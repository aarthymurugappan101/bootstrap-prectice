<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Form </title>

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h3>Enquiry Form</h3>

        <br>

        <form action="server.php" method="">
            <div class="form-group row">
                <label class="col-sm-2" for="name_id">name:</label>
                <div class="cols-sm-2">
                    <select class="form-control">
                        <option selected>Mr</option>
                        <option>Mrs</option>
                        <option>Ms</option>
                    </select>
                </div>
                <div class="col-sm-9">
                    <input class="form-control" type="text" id="name_id">
                </div>
            </div>
            <!-- radio buttons -->
            <div class="form-group row">

                <label class="col-sm-2">Member:</label>
                <div class="col-sm-10">
                    <!-- radio button -->
                    <div>
                    <input type="radio" id="member_yes" 
                        value="member_yes" name="memberRadio">
                        <label for="member_yes">yes</label>
                    </div>
                    <input type="radio" id="member_no" 
                        value="member_no" name="memberRadio">
                        <label for="member_no">no</label>
                </div>
            </div>

            <!-- e mail -->
            <div class="form-group row">

                    <label class="col-sm-2">E Mail:</label>

                    <div class="col-sm-10">
                        <input class="form-control" type="email" id="email_id">
                    </div>
            </div>
            <!-- Textarea -->
            <div class="form-group row">
                <label class="col-sm-2" for="enquiry_id">Enquiry:</label>

                <div class="col-sm-10">
                    <textarea class="form-control" id="enquiry_id" rows="5">
                    </textarea>
                </div>
            </div>
           <!-- Check Box -->
           <div class="form-group row">
               <label class="cols-sm-2"></label>
               <div class="col-sm-10 custom-control custom-checkbox">
                   <input class="custom-control-input" type="checkbox" type="terms" name="terms">
                   <label class="custom-control-label" for="terms">I agree to the terms</label>
               </div>
           </div>
           <!-- subbmit reset button -->
           <div class="form-group row">
               <label class="col-sm-2"></label>

               <div class="col-sm-10">
                   <button type="reset" class="btn btn-primary">Clear</button>
                   <button type="submit" class="btn btn-secondary">submit</button>
               </div>
           </div>
        </form>

    </div>
    
</body>
</html>
