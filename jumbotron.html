<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--- specifies that the webpage works with mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- specifies that this web page is compatible with EDGE-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jumbotron</title>
    <!--links to bootstrap javascript and css files-->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
<!-- <style>
.jumbotron{
    background-image: url('../img/imageimage1.jpg')
}
</style> -->
</head>
<body>
    <!--backgdcol:bg-info,bg-warning, bg-danger ,bg-secondary, bg-primary bg-success-->
<div class="jumbotron bg-primary">
    <h1>a simple jumbotron</h1>
    <p>hello good evening</p>
</div>
<div class="container">
    <div class="jumbotron bg-success">
        <h1>a simple jumbotron</h1>
        <p>hello good evening</p>
    </div>
</div>
<div class="container-fluid">
    <div class="jumbotron bg-warning">
        <h1>a simple jumbotron</h1>
        <p>hello good evening</p>
    </div>
</div>
<br>

<!--a jumbotron with image-->
<div class="container-fluid">
    <div class="jumbotron bg-warning" style="background-image:url('../img/imageimage1.jpg');">
        <h1>a simple jumbotron</h1>
        <p>hello good evening</p>
    </div>
</body>
</html>
