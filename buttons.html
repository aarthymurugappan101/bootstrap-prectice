<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>button styles</h1>
        <button type="button" class="btn"> Default </button>
        <button type="button" class="btn btn-info"> Default </button>
        <button type="button" class="btn btn-primary"> Default </button>
        <button type="button" class="btn btn-secondary"> Default </button>
        <button type="button" class="btn btn-success"> Default </button>
        <button type="button" class="btn btn-warning"> Default </button>
        <button type="button" class="btn btn-danger"> Default </button>
        <button type="button" class="btn btn-light"> Default </button>
        <button type="button" class="btn btn-dark"> Default </button>
    </div>
    <div class="container">
        <h1>button styles</h1>
            <button type="button" class="btn"> Default </button>
            <button type="button" class="btn btn-outline-info"> Default </button>
            <button type="button" class="btn btn-outline-primary"> Default </button>
            <button type="button" class="btn btn-outline-secondary"> Default </button>
            <button type="button" class="btn btn-outline-success"> Default </button>
            <button type="button" class="btn btn-outline-warning"> Default </button>
            <button type="button" class="btn btn-outline-danger"> Default </button>
            <button type="button" class="btn btn-outline-light"> Default </button>
            <button type="button" class="btn btn-outline-dark"> Default </button>
        </div>
        <div class="container">
            <h1>button sizes</h1>
            <button type="button" class="btn btn-dark btn-sm"> Default </button>
            <button type="button" class="btn btn-dark btn-md"> Default </button>
            <button type="button" class="btn btn-dark btn-lg"> Default </button>
        </div>
        <div class="container">
            <h1>button types</h1>
            <button type="submit" class="btn btn-danger">submit</button>
            <button type="reset" class="btn btn-warning">reset</button>
            
            <a href="#" class="btn btn-secondary"> link button</a>

        </div>
    
</body>
</html>
