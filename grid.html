<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>grid system</title>
    <!--links to bootstrap javascript and css files-->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="row mt-2">
            <div class="col-lg-12 bg-danger text-center text-light">12</div>
        </div>

        <div class="row mt-2">
                <div class="col-lg-6 bg-warning text-center text-light">6</div>
                <div class="col-lg-6 bg-danger text-center text-light">6</div>
            </div> 
            
        <div class="row mt-2">
            <div class="col-lg-4 bg-warning text-center text-light">4</div>
            <div class="col-lg-4 bg-danger text-center text-light">4</div>
            <div class="col-lg-4 bg-warning text-center text-light">4</div>
        </div>
        <div class="row mt-2">
            <div class="col-lg-3 bg-warning text-center text-light">3</div>
            <div class="col-lg-3 bg-danger text-center text-light">3</div>
            <div class="col-lg-3 bg-warning text-center text-light">3</div>
            <div class="col-lg-3 bg-danger text-center text-light">3</div>
        </div>
        <div class="row mt-2">
            <div class="col-lg-2 bg-warning text-center text-light">3</div>
            <div class="col-lg-2 bg-danger text-center text-light">3</div>
            <div class="col-lg-2 bg-warning text-center text-light">3</div>
            <div class="col-lg-2 bg-danger text-center text-light">3</div>
            <div class="col-lg-2 bg-warning text-center text-light">3</div>
            <div class="col-lg-2 bg-warning text-center text-light">3</div>
        </div>    

    </div>
</body>
</html>
