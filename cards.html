<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bootstrap cards</title>
    <!--links to bootstrap javascript and css files-->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>
    <!--a basic card in bootstrap-->
    <div class="card mt-3 ml-3" style="width: 20em;">
        <div class="card header bg-info">card header</div>
        <div class="card-body">
            <h3 class="card-title">card title</h3>
            <h5 class="card-subtitle">card subtitle</h5>
            <div class="card body">
                <p class="card text">this is a card</p>
            </div>
        </div>
    </div>
    <!--image card in bootstrap-->
    <div class="card mt-3 ml-3" style="width: 20em;">
        <h1 class="card-header">picture card</h1>
        <img style="width: 100%" src="../img/imageimage1.jpg" alt="">
        <div class="card-body">
            <div class="card-text"> a picture card</div>
        </div>
    </div>
</body>
</html>
